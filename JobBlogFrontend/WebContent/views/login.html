
	 <div >
            <div class="row" id="sibg" >
                <div class="col-md-4"></div>
                <div class="col-md-4" style="margin-top:200px;">
                        <form name="loginForm" autocomplete="off" style=" border:solid grey 0px; padding:50px 60px; box-shadow: 0px 0px 9px 5px rgba(0,0,0,0.5);
                        "> 
                                <div class="form-group">
                                  <label for="u_phoneNumber">Mobile Number</label>
                                  <input ng-required="true" name="uname" pattern="[6789][0-9]{9}" title="Please enter a valid Mobile Number" type="tel" class="form-control" ng-model="user.u_phoneNumber"  placeholder="Enter MobileNumber">
                                	<span ng-show="loginForm.uname.$error.pattern" style="color:yellow;"><small>* Please enter a valid Mobile Number</small></span>
                                </div>
                                <div class="form-group">
                                  <label for="u_password">Password</label>
                                  <input ng-required="true" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" type="password" class="form-control" ng-model="user.u_password" placeholder="Password">
                                	<span ng-show="loginForm.pass.$error.pattern" style="color:yellow"><small>* Must contain at least one number a uppercase and a lowercase letter, and at least 8 or more characters</small></span>
                                </div>
                                <br/>
                                <button ng-click="loginForm.$valid && login(user)" class="btn btn-success btn-block">Log In</button>
                              </form>
                </div>
                <div class="col-md-4" style="height:720px;"></div>
            </div>
         </div>
