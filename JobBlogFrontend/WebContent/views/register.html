 <div> 
            <div class="row" id="rgbg">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                        <form name="register" autocomplete="off" style="margin-top:120px; border:solid grey 0px; padding:50px 60px; box-shadow: 0px 0px 9px 5px rgba(0,0,0,0.5);"> 
                                <div class="form-group">
                                  <label for="u_name">Name</label>
                                  <input ng-required="true" name="uname" pattern="[a-zA-Z0-9]{3,10}" title="User name must be atleast between 3 to 10, special characters are not allowed" type="text" class="form-control" ng-model="user.u_name"  placeholder="Your Name">
                                	<span ng-show="register.uname.$error.pattern" style="color:yellow;"><small>* User name must be atleast between 3 to 10, special characters are not allowed</small></span>
                                </div>
                                <div class="form-group">
                                        <label for="u_name">Mobile Number</label>
                                        <input ng-required="true" name="num" pattern="[6789][0-9]{9}" title="Please Enter a valid Mobile Number" type="tel" class="form-control" ng-model="user.u_phoneNumber"  placeholder="Mobile Number">
                                		<span ng-show="register.num.$error.pattern" style="color:yellow;"><small>* Please Enter a valid Mobile Number</small></span>
                                </div>
                                <div class="form-group">
                                        <label for="u_email">E-mail</label>
                                        <input ng-required="true" name="mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" type="email" class="form-control" ng-model="user.u_email"  placeholder="Enter email">
                                		<span ng-show="register.mail.$error.pattern" style="color:yellow;"><small>* Please enter a valid email</small></span>
                                </div>
                                <div class="form-group">
                                  <label for="u_password">Password</label>
                                  <input ng-required="true" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" type="password" class="form-control" ng-model="user.u_password" placeholder="Password">
                                <span ng-show="register.pass.$error.pattern" style="color:yellow"><small>* Must contain at least one number a uppercase and a lowercase letter, and at least 8 or more characters</small></span>
                                </div>
                      			<br/>
                                <br/>
                                <button ng-click="register.$valid && registration(user)" type="submit" class="btn btn-success btn-block">Register</button>
                              </form>
                </div>
                <div class="col-md-4" style="height:720px;"></div>
            </div>
         </div>
